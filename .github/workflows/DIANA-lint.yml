name: DIANA: Lint Workflows

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: 🧪 Check GitHub workflows with actionlint
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Install actionlint
        run: |
          curl -sSL https://github.com/rhysd/actionlint/releases/latest/download/actionlint-linux-amd64.gz | gunzip -c > actionlint
          chmod +x actionlint
          sudo mv actionlint /usr/local/bin/

      - name: 🔍 Run actionlint on workflows
        run: |
          actionlint -color
