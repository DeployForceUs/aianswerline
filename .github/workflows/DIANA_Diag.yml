name: DIANA_Diag SSH diagnostics

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Pre-flight diagnostics
        run: |
          echo "🛰️ Starting DIANA_Diag preflight..."
          echo "📡 Pinging ${{ secrets.PROD_HOST }}:"
          ping -c 3 ${{ secrets.PROD_HOST }}

          echo "🧵 Curl/Telnet check to port ${{ secrets.PROD_PORT }}:"
          curl -v telnet://${{ secrets.PROD_HOST }}:${{ secrets.PROD_PORT }} || true

          echo "🗺️ Traceroute to ${{ secrets.PROD_HOST }}:"
          traceroute ${{ secrets.PROD_HOST }} || true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PROD_PORT }}
          script: |
            echo ">>> Debug: SSH PORT is set to ${{ secrets.PROD_PORT }}"
            echo ">>> Host: ${{ secrets.PROD_HOST }}"
            echo ">>> Username: ${{ secrets.PROD_USER }}"
            cd /var/www/aianswerline
            git pull origin master
