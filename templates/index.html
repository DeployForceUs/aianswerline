<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login via OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Enter your email</h2>
  <form id="otp-form">
    <input type="email" name="email" id="email" placeholder="you@example.com" required>
    <button type="submit">Send OTP</button>
    <div class="status" id="status"></div>
  </form>

  <div id="otp-step" style="display:none">
    <h2>üìÆ Enter OTP Code</h2>
    <input type="text" id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" placeholder="123456" autocomplete="one-time-code" required>
    <button type="button" onclick="verifyOTP()">Verify</button>
    <div class="status" id="verify-status"></div>
  </div>

  <div id="phone-step" style="display:none; margin-top: 20px;">
    <!-- Will be filled dynamically -->
  </div>

  <script>
    const form = document.getElementById("otp-form");
    const statusDiv = document.getElementById("status");
    const otpStep = document.getElementById("otp-step");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      statusDiv.textContent = "üì° Sending...";

      const formData = new FormData();
      formData.append("email", email);

      try {
        const res = await fetch("/send_otp_email", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.message === "OTP sent") {
          statusDiv.textContent = "‚úÖ Code sent. Check your email!";
          otpStep.style.display = "block";
        } else {
          statusDiv.textContent = "‚ùå Failed to send code.";
        }
      } catch (err) {
        statusDiv.textContent = "‚ùå Error contacting server.";
      }
    });

    async function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      const email = emailInput.value.trim();
      const verifyStatus = document.getElementById("verify-status");
      const phoneStep = document.getElementById("phone-step");

      const formData = new FormData();
      formData.append("email", email);
      formData.append("code", otp);

      try {
        const res = await fetch("/verify_otp", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.message === "Verified") {
          verifyStatus.textContent = "üéâ Success! You're verified.";

          if (result.linked) {
            const phoneClean = result.phone.replace('+', '');
            phoneStep.innerHTML = `
              <h2>üí≥ Balance: 0 tokens</h2>
              <p>Email: ${email}</p>
              <p>Phone: ${result.phone}</p>
              <a href="/addtokens/${phoneClean}">
                <button>üí∞ Add Tokens</button>
              </a>
            `;
          } else {
            phoneStep.innerHTML = `
              <h2>üì± Enter your phone number</h2>
              <label style="display: flex; align-items: center;">
                <span style="font-weight: bold; padding: 0 5px;">+1</span>
                <input type="text" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Your 10-digit number" required style="flex: 1;">
              </label>
              <button type="button" onclick="submitPhone()">Submit Phone</button>
              <div class="status" id="phone-status"></div>
            `;
          }

          phoneStep.style.display = "block";
        } else if (result.detail === "Code expired") {
          verifyStatus.textContent = "‚åõ Code expired.";
        } else if (result.detail === "Code already used") {
          verifyStatus.textContent = "üì≠ Code already used.";
        } else if (result.detail === "Too many attempts") {
          verifyStatus.textContent = "üö´ Too many attempts.";
        } else {
          verifyStatus.textContent = "‚ùå Invalid code.";
        }

      } catch (err) {
        verifyStatus.textContent = "‚ùå Error verifying code.";
      }
    }

    async function submitPhone() {
      const phoneInput = document.getElementById("phone").value.trim();
      const phoneStatus = document.getElementById("phone-status");
      const email = emailInput.value.trim();

      if (!/^\d{10}$/.test(phoneInput)) {
        phoneStatus.textContent = "‚ùå Please enter a valid 10-digit number.";
        return;
      }

      const fullPhone = "+1" + phoneInput;

      const formData = new FormData();
      formData.append("email", email);
      formData.append("phone", fullPhone);

      try {
        const res = await fetch("/bind_phone", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.message === "Phone linked successfully") {
          const phoneClean = fullPhone.replace('+', '');
          phoneStatus.innerHTML = `
            ‚úÖ Phone successfully linked. Balance: 0 tokens.<br>
            <a href="/addtokens/${phoneClean}">
              <button style="margin-top:10px">üí∞ Add Tokens</button>
            </a>
          `;
        } else {
          phoneStatus.textContent = "‚ùå Failed to bind phone.";
        }
      } catch (err) {
        phoneStatus.textContent = "‚ùå Server error.";
      }
    }
  </script>
</body>
</html>
