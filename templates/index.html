<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI AnswerLine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    #otp-form, #phone-form, #dashboard {
      margin-top: 20px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üîê Enter your email</h2>
  <input type="email" id="email-input" placeholder="your@email.com" />
  <button onclick="sendOtp()">Send OTP</button>

  <div id="otp-form" class="hidden">
    <h3>üìÆ Enter OTP Code</h3>
    <input type="text" id="otp-code" placeholder="6-digit code" />
    <button onclick="verifyOtp()">Verify</button>
  </div>

  <div id="phone-form" class="hidden">
    <h3>üì± Enter your phone</h3>
    <input type="tel" id="phone-input" placeholder="+1..." />
    <button onclick="bindPhone()">Link Phone</button>
  </div>

  <div id="dashboard" class="hidden"></div>

  <script>
    let currentEmail = "";

    async function sendOtp() {
      const email = document.getElementById("email-input").value.trim();
      if (!email) return alert("Enter your email.");
      currentEmail = email;

      const formData = new FormData();
      formData.append("email", email);
      const res = await fetch("/send_otp_email", { method: "POST", body: formData });
      const data = await res.json();

      if (res.ok) {
        alert("‚úÖ Code sent. Check your email!");
        document.getElementById("otp-form").classList.remove("hidden");
      } else {
        alert("‚ùå " + data.detail);
      }
    }

    async function verifyOtp() {
      const code = document.getElementById("otp-code").value.trim();
      if (!code) return alert("Enter OTP code.");

      const formData = new FormData();
      formData.append("email", currentEmail);
      formData.append("code", code);

      const res = await fetch("/verify_otp", { method: "POST", body: formData });
      const data = await res.json();

      if (!res.ok) return alert("‚ùå " + data.detail);

      if (data.linked) {
        renderDashboard(data);
      } else {
        document.getElementById("phone-form").classList.remove("hidden");
      }
    }

    async function bindPhone() {
      const phone = document.getElementById("phone-input").value.trim();
      if (!phone) return alert("Enter phone.");

      const formData = new FormData();
      formData.append("email", currentEmail);
      formData.append("phone", phone);

      const res = await fetch("/bind_phone", { method: "POST", body: formData });
      const data = await res.json();

      if (!res.ok) return alert("‚ùå " + data.detail);

      renderDashboard(data);
    }

    function renderDashboard(data) {
      document.getElementById("otp-form").classList.add("hidden");
      document.getElementById("phone-form").classList.add("hidden");

      const dash = document.getElementById("dashboard");
      dash.classList.remove("hidden");
      dash.innerHTML = `
        <h3>üéâ Welcome!</h3>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Phone:</strong> ${data.phone}</p>
        <p><strong>Tokens:</strong> ${data.tokens}</p>
        <button onclick="window.location.href='/addtokens/${data.phone.replace('+', '')}'">
          üí≥ Buy Tokens
        </button>
      `;
    }
  </script>
</body>
</html>
