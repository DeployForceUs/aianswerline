<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login via OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔐 Enter your email</h2>
  <form id="otp-form">
    <input type="email" name="email" id="email" placeholder="you@example.com" required>
    <button type="submit">Send OTP</button>
    <div class="status" id="status"></div>
  </form>

  <div id="otp-step" style="display:none">
    <h2>📮 Enter OTP Code</h2>
    <input type="text" id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" placeholder="123456" autocomplete="one-time-code" required>
    <button type="button" onclick="verifyOTP()">Verify</button>
    <div class="status" id="verify-status"></div>
  </div>

  <div id="phone-step" style="display:none; margin-top: 20px;">
    <h2>📱 Enter your phone number</h2>
    <label style="display: flex; align-items: center;">
      <span style="font-weight: bold; padding: 0 5px;">+1</span>
      <input type="text" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Your 10-digit number" required style="flex: 1;">
    </label>
    <button type="button" onclick="submitPhone()">Submit Phone</button>
    <div class="status" id="phone-status"></div>
  </div>

  <script>
    const form = document.getElementById("otp-form");
    const statusDiv = document.getElementById("status");
    const otpStep = document.getElementById("otp-step");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      statusDiv.textContent = "📡 Sending...";

      const formData = new FormData();
      formData.append("email", email);

      try {
        const res = await fetch("/send_otp_email", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.message === "OTP sent") {
          statusDiv.textContent = "✅ Code sent. Check your email!";
          otpStep.style.display = "block";
        } else {
          statusDiv.textContent = "❌ Failed to send code.";
        }
      } catch (err) {
        statusDiv.textContent = "❌ Error contacting server.";
      }
    });

    async function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      const email = emailInput.value.trim();
      const verifyStatus = document.getElementById("verify-status");

      const formData = new FormData();
      formData.append("email", email);
      formData.append("code", otp);

      try {
        const res = await fetch("/verify_otp", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.message === "Verified") {
          verifyStatus.textContent = "🎉 Success! You're verified.";
          document.getElementById("phone-step").style.display = "block";
        } else if (result.detail === "Code expired") {
          verifyStatus.textContent = "⌛ Code expired.";
        } else if (result.detail === "Code already used") {
          verifyStatus.textContent = "📭 Code already used.";
        } else if (result.detail === "Too many attempts") {
          verifyStatus.textContent = "🚫 Too many attempts.";
        } else {
          verifyStatus.textContent = "❌ Invalid code.";
        }

      } catch (err) {
        verifyStatus.textContent = "❌ Error verifying code.";
      }
    }

    async function submitPhone() {
      const phoneInput = document.getElementById("phone").value.trim();
      const phoneStatus = document.getElementById("phone-status");
      const email = emailInput.value.trim();

      if (!/^\d{10}$/.test(phoneInput)) {
        phoneStatus.textContent = "❌ Please enter a valid 10-digit number.";
        return;
      }

      const fullPhone = "+1" + phoneInput;

      const formData = new FormData();
      formData.append("email", email);
      formData.append("phone", fullPhone);

      try {
        const res = await fetch("/bind_phone", {
          method: "POST",
          body: formData
        });

        const result = await res.json();

        if (result.message === "Phone linked successfully") {
          phoneStatus.textContent = `✅ Phone successfully linked. Balance: ${result.balance || 0} tokens.`;
        } else if (result.message === "Phone already linked") {
          phoneStatus.textContent = `📞 Already linked to this number. Balance: ${result.balance || 0} tokens.`;
        } else {
          phoneStatus.textContent = "❌ Failed to bind phone.";
        }

      } catch (err) {
        phoneStatus.textContent = "❌ Server error.";
      }
    }
  </script>
</body>
</html>
