<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login via OTP</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 30px auto; padding: 20px; line-height: 1.6; }
    input, button { padding: 10px; width: 100%; font-size: 1rem; margin-top: 10px; }
    button { background-color: #0066ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .status { margin-top: 10px; font-weight: bold; }
    .pay-options { margin-top: 30px; }
  </style>
</head>
<body>
  <h2>üîê Enter your email</h2>
  <form id="otp-form">
    <input type="email" name="email" id="email" placeholder="you@example.com" required>
    <button type="submit">Send OTP</button>
    <div class="status" id="status"></div>
  </form>

  <div id="otp-step" style="display:none">
    <h2>üìÆ Enter OTP Code</h2>
    <input type="text" id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" placeholder="123456" autocomplete="one-time-code" required>
    <button type="button" onclick="verifyOTP()">Verify</button>
    <div class="status" id="verify-status"></div>
  </div>

  <div id="phone-step" style="display:none; margin-top: 20px;">
    <!-- Filled dynamically -->
  </div>

  <script>
    const form = document.getElementById("otp-form");
    const statusDiv = document.getElementById("status");
    const otpStep = document.getElementById("otp-step");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      statusDiv.textContent = "üì° Sending...";
      const formData = new FormData();
      formData.append("email", email);

      try {
        const res = await fetch("/send_otp_email", { method: "POST", body: formData });
        const result = await res.json();
        if (result.message === "OTP sent") {
          statusDiv.textContent = "‚úÖ Code sent. Check your email!";
          otpStep.style.display = "block";
        } else {
          statusDiv.textContent = "‚ùå Failed to send code.";
        }
      } catch {
        statusDiv.textContent = "‚ùå Server error.";
      }
    });

    async function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      const email = emailInput.value.trim();
      const verifyStatus = document.getElementById("verify-status");
      const phoneStep = document.getElementById("phone-step");

      const formData = new FormData();
      formData.append("email", email);
      formData.append("code", otp);

      try {
        const res = await fetch("/verify_otp", { method: "POST", body: formData });
        const result = await res.json();

        if (result.message === "Verified") {
          verifyStatus.textContent = "üéâ Verified.";

          if (result.linked) {
            const phone = result.phone;
            const clean = phone.replace('+', '');
            phoneStep.innerHTML = `
              <h2>üí≥ Balance: 0 tokens</h2>
              <p>Email: ${email}</p>
              <p>Phone: ${phone}</p>
              <div class="pay-options">
                <button onclick="pay(100, '${clean}')">$1 ‚Üí 20 tokens</button>
                <button onclick="pay(1000, '${clean}')">$10 ‚Üí 200 tokens</button>
                <button onclick="pay(2000, '${clean}')">$20 ‚Üí 400 tokens</button>
                <button onclick="pay(3000, '${clean}')">$30 ‚Üí 600 tokens</button>
              </div>
            `;
          } else {
            phoneStep.innerHTML = `
              <h2>üì± Enter phone number</h2>
              <label style="display:flex; align-items:center;">
                <span style="font-weight:bold; padding:0 5px;">+1</span>
                <input type="text" id="phone" pattern="[0-9]{10}" maxlength="10" required style="flex:1;">
              </label>
              <button type="button" onclick="submitPhone()">Submit Phone</button>
              <div class="status" id="phone-status"></div>
            `;
          }

          phoneStep.style.display = "block";
        } else {
          verifyStatus.textContent = result.detail || "‚ùå Verification failed.";
        }
      } catch {
        verifyStatus.textContent = "‚ùå Error verifying.";
      }
    }

    async function submitPhone() {
      const phone = document.getElementById("phone").value.trim();
      const phoneStatus = document.getElementById("phone-status");
      const email = emailInput.value.trim();
      if (!/^\d{10}$/.test(phone)) {
        phoneStatus.textContent = "‚ùå Invalid 10-digit number.";
        return;
      }

      const formData = new FormData();
      formData.append("email", email);
      formData.append("phone", "+1" + phone);

      try {
        const res = await fetch("/bind_phone", { method: "POST", body: formData });
        const result = await res.json();
        if (result.message.includes("success")) {
          phoneStatus.textContent = "‚úÖ Phone linked.";
        } else {
          phoneStatus.textContent = "‚ùå Failed to bind.";
        }
      } catch {
        phoneStatus.textContent = "‚ùå Server error.";
      }
    }

    function pay(amount, phone) {
      window.location.href = `/create_payment_link?amount=${amount}&phone=${phone}`;
    }
  </script>
</body>
</html>
