<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login via OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    input, button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Enter your email</h2>
  <form id="otp-form">
    <input type="email" name="email" id="email" placeholder="you@example.com" required>
    <button type="submit">Send OTP</button>
    <div class="status" id="status"></div>
  </form>

  <div id="otp-step" style="display:none">
    <h2>üìÆ Enter OTP Code</h2>
    <input type="text" id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" placeholder="123456" autocomplete="one-time-code" required>
    <button type="button" onclick="verifyOTP()">Verify</button>
    <div class="status" id="verify-status"></div>
  </div>

  <script>
    const form = document.getElementById("otp-form");
    const statusDiv = document.getElementById("status");
    const otpStep = document.getElementById("otp-step");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      statusDiv.textContent = "üì° Sending...";

      const formData = new FormData();
      formData.append("email", email);

      try {
        const res = await fetch("/send_otp_email", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        if (result.message === "OTP sent") {
          statusDiv.textContent = "‚úÖ Code sent. Check your email!";
          otpStep.style.display = "block";
        } else {
          statusDiv.textContent = "‚ùå Failed to send code.";
        }
      } catch (err) {
        statusDiv.textContent = "‚ùå Error contacting server.";
      }
    });

    function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      const email = emailInput.value.trim();
      const verifyStatus = document.getElementById("verify-status");

      if (otp.length === 6) {
        verifyStatus.textContent = "‚úÖ Code accepted (placeholder logic)";
      } else {
        verifyStatus.textContent = "‚ùå Invalid code format";
      }
    }
  </script>
</body>
</html>
